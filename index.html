<html>

	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<ul class="topnav" id="myTopnav">
	<li class="menuButton">

	</li>

</ul>

	<div class="mail">

	</div>
	
	<p> <img src="images/icons/ic_phone_black_24px.svg" alt="phone icon"> <span class="phoneContent">669-669-669</span> </p>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

</body>
